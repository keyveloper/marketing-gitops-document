# marketing (Front Server) values - ALB를 통한 외부 접근

replicaCount: 3

image:
  repository: 679574531779.dkr.ecr.ap-northeast-2.amazonaws.com/marketing
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-010c69ca027646359,subnet-0a1d8d434c877200f
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

spring:
  profiles:
    active: "aws"

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi
