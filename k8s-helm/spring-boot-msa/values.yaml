# Default values for spring-boot-msa
# This is a YAML-formatted file.

# Application name (used for naming resources)
nameOverride: ""
fullnameOverride: ""

# Number of replicas
replicaCount: 1

# Container image configuration
image:
  repository: your-registry/your-app
  tag: "latest"
  pullPolicy: IfNotPresent

# Image pull secrets for private registries
imagePullSecrets: []
#  - name: regcred

# Service Account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: app-tls
  #    hosts:
  #      - app.example.com

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Spring Boot specific configurations
spring:
  profiles:
    active: "default"

# Environment variables
env: []
#  - name: SPRING_DATASOURCE_URL
#    value: "jdbc:mysql://mysql:3306/mydb"
#  - name: SPRING_DATASOURCE_USERNAME
#    valueFrom:
#      secretKeyRef:
#        name: db-secret
#        key: username

# Environment variables from ConfigMap or Secret
envFrom: []
#  - configMapRef:
#      name: app-config
#  - secretRef:
#      name: app-secret

# ConfigMap data
configMap:
  enabled: true
  data: {}
    # application.yaml: |
    #   server:
    #     port: 8080
    #   spring:
    #     application:
    #       name: my-service

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Startup probe configuration (for slow-starting containers)
startupProbe:
  enabled: false
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

# Volume mounts
volumeMounts: []
#  - name: config-volume
#    mountPath: /config

# Volumes
volumes: []
#  - name: config-volume
#    configMap:
#      name: app-config

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Lifecycle hooks
lifecycle: {}
#  preStop:
#    exec:
#      command: ["sh", "-c", "sleep 10"]

# Termination grace period
terminationGracePeriodSeconds: 30

# JVM options
javaOpts: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"